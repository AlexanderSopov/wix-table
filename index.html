		<meta charset="utf-8">

		<style>
			@import url('https://fonts.googleapis.com/css?family=Open+Sans:400,700');
			body{
				margin:10px;

			}
			/*
			 *
			 *	Tabb-menyn
			 *
			 */
			 .tab-container{
				 width:100%;
				 margin:0px;
				 padding:0px;
				 cursor:pointer;
			 }

			 .tab{
				 text-align:center;
				 margin:0px;
				 padding:0px;
				 width:50%;
				 display:inline-block;
				 float:left;
				 border-bottom: 5px solid grey;
			 }

			 .active {
				 color: #f79431;
				 border-color:#f79431;
				 font-weight: 700;
			 }

			 .content {
 				position:relative;
 				top:40px;
				 width: 100%;
				 display:none;
			 }
			 .content h1:nth-child(1){
				 margin-top:0px;
			 }
			 #description-content h1{
				 margin-bottom:0px;
			 }
			 #description-content p{
				 margin-top:8px;
			 }

			 .active-content {
				 display: inline-block;
			 }
			/*
			 *
			 *	Beskrivning
			 *
			 */
			/*
			 *
			 *	Tabell
			 *
			 */
			table{
				border-collapse: collapse;
				width: 100%;
			}

			tr:nth-child(1) > td {
				font-size:1.5em;
				line-height: 1.3em;
			}
			tr:nth-child(odd) > td{
				background-color: #f0efed;

			td{

	</head>
	<body>

		<div class="tab-container">
			<div id="description" class="tab active" onclick="_tab_module.openTab(this)">
				<p>
					Beskrivning
				</p>
			</div>
				<div id="specification" class="tab" onclick="_tab_module.openTab(this)">
					<p>
						Specifikationer
					</p>
				</div>
		</div>
		<div id="description-content" class="content active-content">
		</div>
		<table id="specification-content" class="content">
		</table>

		<script>
		var _table_module = function(){

			var table = document.getElementById("specification-content");
			var nrOfColumns = 0;
			for (var row = 0; row<content.length;row++){
				var cells = content[row].length;
				if (cells > nrOfColumns)
					nrOfColumns = cells;
			}
			for (var i=0; i<content.length; i++){
				table.appendChild(createRow(i));
			}

			function createRow(i){
				var rowContent 	= content[i],
						row 				=	document.createElement("tr");
				for (var col=0;col<nrOfColumns;col++)
					createCell(col);

				function createCell(col){
					var td = document.createElement("td");
					innerText = rowContent[col]
					if(innerText)
						td.innerText = innerText;
					row.appendChild(td);
				}
				return row;
			}
		};
		_table_module();

		var _tab_module = (function(){
			var activeTab 		= document.getElementById("description"),
					activeContent = document.getElementById("description-content");

			var populateDesc = function(){
				var div = document.getElementById("description-content")
				for (var i=0; i<description.length; i++){
					var h1 = document.createElement("h1");
					h1.innerText = description[i].h;
					var p = document.createElement("p");
					p.innerText = description[i].p;
					div.appendChild(h1);
					div.appendChild(p);
				}
			}

			var openTab = function(el){
				if (el == activeTab)
					return;
				if(activeTab)
					toggleClass(activeTab, "active");
				if(activeContent)
					toggleClass(activeContent, "active-content");
				activeTab = el;
				activeContent = document.getElementById(el.id + "-content");
				toggleClass(activeTab, "active");
				toggleClass(activeContent, "active-content");
			}

			var toggleClass = function(el, className){
				if (el.classList) {
				  el.classList.toggle(className);
				} else {
				  var classes = el.className.split(' ');
				  var existingIndex = classes.indexOf(className);
				  if (existingIndex >= 0)
				    classes.splice(existingIndex, 1);
				  else
				    classes.push(className);
				  el.className = classes.join(' ');
				}
			}
			populateDesc();
			return {
				openTab:openTab
			}
		})();


		</script>
	</body>
</html>
